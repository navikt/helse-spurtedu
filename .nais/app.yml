apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spurtedu
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    path: /metrics
  secureLogs:
    enabled: true
  ingresses:
    - {{ingress}}
  accessPolicy:
    inbound:
      rules:
        - application: spammer
        - application: spaghet
        - application: spleis-api
  azure:
    sidecar:
      enabled: true
      autoLogin: false
    application:
      tenant: nav.no
      enabled: true
      allowAllUsers: true
  redis:
    - instance: oppslag
      access: readwrite

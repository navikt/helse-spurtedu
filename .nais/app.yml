apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spurtedu
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    path: /metrics
  secureLogs:
    enabled: true
  ingresses:
    - {{ingress}}
  azure:
    sidecar:
      enabled: true
      autoLogin: true
    application:
      tenant: nav.no
      enabled: true
      allowAllUsers: true
  redis:
    - instance: oppslag
      access: readwrite
